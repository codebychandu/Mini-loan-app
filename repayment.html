<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Repayment - Mini Loan App</title>
</head>
<body>
    <div class="container">
        <h2>Make a Repayment</h2>
        <form id="repaymentForm">
            <label for="repaymentAmount">Repayment Amount ($)</label>
            <input type="number" id="repaymentAmount" required>
            
            <button type="submit">Submit Repayment</button>
            <p id="repaymentError" class="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById('repaymentForm').onsubmit = function(event) {
            event.preventDefault();
            // Placeholder for repayment submission
            alert('Repayment submitted successfully!');
            document.getElementById('repaymentAmount').value = '';
        };
    </script>
</body>
</html>
